name: Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: football_manager
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, mysql
        coverage: none

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Install ImportMap Assets
      run: php bin/console importmap:install

    - name: Prepare Database
      run: |
        php bin/console doctrine:database:create --env=test --if-not-exists
        php bin/console doctrine:migrations:migrate --env=test --no-interaction
      env:
        DATABASE_URL: "mysql://root@127.0.0.1:3306/football_manager?serverVersion=8.4.32&charset=utf8mb4"

    - name: Execute Integration Tests
      run: composer integration-tests
      env:
        DATABASE_URL: "mysql://root@127.0.0.1:3306/football_manager?serverVersion=8.4.32&charset=utf8mb4"
